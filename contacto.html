<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card-contacto">
        <nav class="navegacion-f">

          <a href class="button-nav-f " ="anuncios.html">Anucio</a>
          <a href class="button-nav-f" ="blog.html">Blog</a>
          <a href class="button-nav-f bd-color" ="contacto.html">Contactoooo</a>
          <a href class="button-nav-f" ="anuncio.html">solo anuncio</a>
        </nav>

        <form class="fm formulario" action="">
          <fieldset>
            <legend>Personal Information</legend>

            <label for="nombre">name</label>
            <input type="text" placeholder="Your name" id="nombre" />

            <label for="email">E-mail</label>
            <input type="email" placeholder="Tu email" id="email" />

            <label for="tlf">Telefono</label>
            <input type="tel" placeholder="You telefono" id="tlf" />
          </fieldset>

          <fieldset>
            <legend>Contact</legend>
            <p>How would you like to be contacted?</p>
            <div class="forma-contacto">
              <label for="contactat-telefono">Telefono</label>
              <input
                name="contacto"
                type="radio"
                value="telefono"
                id="contactat-telefono"
              />

              <label for="contactat-gmail">Gmail</label>
              <input
                name="contacto"
                type="radio"
                value="Gmail"
                id="contactat-gmail"
              />
            </div>

            <p>If you chose phone, select a date and time to be contacted</p>

            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" />

            <label for="hora">Hora:</label>
            <input type="time" id="hora" min="09:00" max="18:00" />
          </fieldset>

          <input type="submit" value="Enviar" class="button top" />
        </form>
      </div>
    </div>
    <!-- This is the en of the container -->
  </body>
</html>
